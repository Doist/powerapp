{% csrf_token %}
{% for bound_field in form %}
<div class="row">
    <div class="input-field col s12">
        {{ bound_field }}
        {{ bound_field.label_tag }}
        {% if bound_field.help_text %}<small>{{ bound_field.help_text }}</small>{% endif %}
        {% if bound_field.errors %}<div class="red-text">{{ bound_field.errors }}</div>{% endif %}
    </div>
</div>
{% endfor %}
